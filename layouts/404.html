{{- define "title" }}
    {{- T "pageNotFound" | printf "404 %v" }} - {{ .Site.Title -}}
{{- end -}}

{{- define "content" -}}
    <div class="page" id="content-404">
        <h1>¯\_(ツ)_/¯</h1>
        <p class="error-text">
            {{- T "pageNotFoundText" -}}
        </p>
        <button
            onclick="window.history.back();"
            style="
                background-color: #FFFFFF;
                border: 0;
                border-radius: .5rem;
                box-sizing: border-box;
                color: #111827;
                font-family: 'Inter var', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
                font-size: .875rem;
                font-weight: 600;
                line-height: 1.25rem;
                padding: .75rem 1rem;
                text-align: center;
                text-decoration: none;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
                cursor: pointer;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
                transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            "
            onmouseover="this.style.backgroundColor='rgb(249,250,251)';"
            onmouseout="this.style.backgroundColor='#FFFFFF';"
        >
            {{ T "back" }}
        </button>
    </div>
{{- end -}}
