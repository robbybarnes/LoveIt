{{- define "title" }}
    {{- T "pageNotFound" | printf "404 %v" }} - {{ .Site.Title -}}
{{- end -}}

{{- define "content" -}}
    <div class="page" id="content-404">
        <h1>¯\_(ツ)_/¯</h1>
        <p class="error-text">
            {{- T "pageNotFoundText" -}}
        </p>
        <button class="back-button" onclick="window.history.back();">
            {{ T "back" }}
        </button>
    </div>
{{- end -}}
